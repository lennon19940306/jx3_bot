<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>推栏ticket管理</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <h6 class="text-center text-primary">推栏ticket管理</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <h5 class="text-center alert alert-success">当前ticket数量：<a id="token_nums">0</a></h5>
                </div>
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ticket值</th>
                            <th scope="col">是否有效</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center">输入"<a class="text-danger">删除 [序号]</a>"删除ticket，输入"<a
                        class="text-danger">退出</a>"退出管理</h6>
            </div>
        </div>
    </div>

    <script src="js/token_info.js"></script>
    <style>
        a {
            text-decoration: none
        }
    </style>
</body>

</html>
