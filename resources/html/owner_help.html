<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>机器人管理员帮助</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="width: 700px;" id="main">
        <div class="card">
            <div class="card-header">
                <h6 class="text-center text-success">机器人管理员帮助</h6>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered h5">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">命令</th>
                            <th scope="col">说明</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td>帮助</td>
                            <td>获取帮助信息</td>
                        </tr>
                        <tr>
                            <td>状态/运行状态</td>
                            <td>查看机器人运行状态</td>
                        </tr>
                        <tr>
                            <td>打开/关闭所有</td>
                            <td>全局设置机器人状态</td>
                        </tr>
                        <tr>
                            <td>设置昵称 [机器人昵称]</td>
                            <td>设置机器人昵称</td>
                        </tr>
                        <tr>
                            <td>好友列表</td>
                            <td>获取机器人好友列表</td>
                        </tr>
                        <tr>
                            <td>退群 [QQ群号]</td>
                            <td>机器人主动退群</td>
                        </tr>
                        <tr>
                            <td>删除好友 [QQ号]</td>
                            <td>删除指定好友</td>
                        </tr>
                        <tr>
                            <td>广播 [QQ群号] [消息]</td>
                            <td>给指定群发送一条广播消息</td>
                        </tr>
                        <tr>
                            <td>全体广播 [消息]</td>
                            <td>给所有打开机器人的群发送一条广播消息</td>
                        </tr>
                        <tr>
                            <td>设置昵称 [昵称]</td>
                            <td>设置机器人昵称</td>
                        </tr>
                        <tr>
                            <td>ticket</td>
                            <td>打开推栏ticket管理器</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-danger">帮助信息</h6>
            </div>
        </div>
    </div>
</body>

</html>
