<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>名剑排行</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <font color="green">
                    <h6 class="text-center">名剑大会 <a id="name"></a> 全服排行</h6>
                </font>
            </div>
            <div class="card-body">
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">排名</th>
                            <th scope="col">角色名称</th>
                            <th scope="col">所属大区</th>
                            <th scope="col">服务器</th>
                            <th scope="col">角色门派</th>
                            <th scope="col">评分</th>
                            <th scope="col">上升名次</th>
                            <th scope="col">胜率</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-primary">数据来源：www.jx3api.com</h6>
            </div>
        </div>
    </div>

    <script src="js/awesome_query.js"></script>
</body>

</html>
