<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>装饰</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <p class="text-center text-success fs-2" id="name"></p>
            </div>
            <div class="card-body">
                <div class="row">
                    <img id="imagePath" src="">
                </div>
                <div class="row">
                    <div class="alert alert-secondary text-center">
                        <p id="tip" class="fs-2"></p>
                    </div>
                </div>
                <table class="table table-bordered table-striped h5">
                    <tbody>
                        <tr>
                            <td class="text-center fw-bolder">装饰类型</td>
                            <td class="text-center" id="type">1</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">装饰品质</td>
                            <td class="text-center" id="quality">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">装饰来源</td>
                            <td class="text-center" id="source">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">装饰价格</td>
                            <td class="text-center" id="architecture">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">家园所需等级</td>
                            <td class="text-center" id="levelLimit">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">品质等级</td>
                            <td class="text-center" id="qualityLevel">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">观赏等级</td>
                            <td class="text-center" id="viewScore">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">实用等级</td>
                            <td class="text-center" id="practicalScore">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">坚固等级</td>
                            <td class="text-center" id="hardScore">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">风水等级</td>
                            <td class="text-center" id="geomanticScore">4</td>
                        </tr>
                        <tr>
                            <td class="text-center fw-bolder">趣味等级</td>
                            <td class="text-center" id="interestingScore">4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <font color="#FF0000">
                    <h6 class="text-center">数据来源：www.jx3api.com</h6>
                </font>
            </div>
        </div>
    </div>

    <script src="js/furniture.js"></script>
</body>

</html>
