<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>超级用户帮助</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="width: 700px;" id="main">
        <div class="card">
            <div class="card-header">
                <h6 class="text-center text-success">超级用户帮助</h6>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered h5">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">命令</th>
                            <th scope="col">说明</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td>服务器列表</td>
                            <td>查看当前服务器bot链接状态</td>
                        </tr>
                        <tr>
                            <td>清理离线 [时间]</td>
                            <td>清理离线超过x小时的机器人数据</td>
                        </tr>
                        <tr>
                            <td>清理所有离线</td>
                            <td>清理所有离线机器人数据</td>
                        </tr>
                        <tr>
                            <td>清理数据</td>
                            <td>清理机器人可能冗余的数据</td>
                        </tr>
                        <tr>
                            <td>查看链接</td>
                            <td>查看当前服务器ws链接</td>
                        </tr>
                        <tr>
                            <td>关闭链接</td>
                            <td>关闭当前服务器ws链接</td>
                        </tr>
                        <tr>
                            <td>链接服务器</td>
                            <td>重新链接ws服务器</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-danger">功能需要SUPERUSER权限</h6>
            </div>
        </div>
    </div>
</body>

</html>
