<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>群管理员帮助</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="width: 700px;" id="main">
        <div class="card">
            <div class="card-header">
                <h6 class="text-center text-success">群管理员帮助，需要管理才能使用</h6>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered h5">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">命令</th>
                            <th scope="col">说明</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td>绑定 [服务器]</td>
                            <td>绑定游戏服务器</td>
                        </tr>
                        <tr>
                            <td>活跃值 [1-99]</td>
                            <td>设置机器人活跃值</td>
                        </tr>
                        <tr>
                            <td>滴滴 [消息内容]</td>
                            <td>发送消息给机器人管理员。</td>
                        </tr>
                        <tr>
                            <td>打开/关闭 [插件名]</td>
                            <td>打开/关闭插件</td>
                        </tr>
                        <tr>
                            <td>打开/关闭 进群通知</td>
                            <td>打开/关闭进群通知</td>
                        </tr>
                        <tr>
                            <td>打开/关闭 离群通知</td>
                            <td>打开/关闭离群通知</td>
                        </tr>
                        <tr>
                            <td>打开/关闭 晚安通知</td>
                            <td>打开/关闭晚安通知</td>
                        </tr>
                        <tr>
                            <td>进群通知 [消息内容]</td>
                            <td>更改进群通知内容</td>
                        </tr>
                        <tr>
                            <td>离群通知 [消息内容]</td>
                            <td>更改离群通知内容</td>
                        </tr>
                        <tr>
                            <td>晚安通知 [消息内容]</td>
                            <td>更改晚安通知内容</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-danger">帮助信息</h6>
            </div>
        </div>
    </div>
</body>

</html>
