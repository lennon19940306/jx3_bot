<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>战绩总览</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <font color="green">
                    <h6 class="text-center fs-2"><a id="name"></a> 名剑大会</h6>
                </font>
            </div>
            <div class="card-body">
                <div class="alert alert-primary text-center fs-3">战绩总览</div>
                <div id="card-body"></div>
                <div class="alert alert-info text-center fs-3">历史战绩</div>
                <table class="table h5" id="table">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col">心法</th>
                            <th scope="col">比赛模式</th>
                            <th scope="col">评分变化</th>
                            <th scope="col">比赛时长</th>
                            <th scope="col">结束时间</th>
                            <th scope="col">比赛结果</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-primary">数据来源：www.jx3api.com</h6>
            </div>
        </div>
    </div>

    <script src="js/indicator.js"></script>
</body>

</html>
